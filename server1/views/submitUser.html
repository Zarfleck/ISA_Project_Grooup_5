<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Submit User</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-3xl mx-auto p-4">
    <ul id="user-list" class="list-disc pl-6"></ul>
  </main>
  <div data-include="templates/footer.html"></div>

  <script>
    // Expect URL param like: ?users=alice|123,bob|456
    (function () {
      const params = new URLSearchParams(window.location.search);
      const usersParam = params.get('users') || '';
      const ul = document.getElementById('user-list');
      if (!usersParam) return;
      const pairs = usersParam.split(',').map(s => s.trim()).filter(Boolean);
      pairs.forEach(pair => {
        const [username, password] = pair.split('|');
        const li = document.createElement('li');
        li.textContent = `${username || ''}: ${password || ''}`;
        ul.appendChild(li);
      });
    })();
  </script>
</body>

</html>
