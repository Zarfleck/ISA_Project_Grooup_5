<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script type="module" src="../../js/admin-dashboard.js" defer></script>
</head>

<body class="min-h-screen bg-white dark:bg-gray-900">
  <header class="antialiased">
    <nav class="bg-white px-4 h-12 lg:px-6 py-2.5 dark:bg-gray-800 shadow-md">
      <div class="flex flex-wrap items-center justify-between">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-900 dark:text-white mr-4">Admin Dashboard</h1>
        </div>

        <div class="flex items-center justify-end">
          <p id="admin-email-display" class="text-md text-center text-gray-500 dark:text-gray-400 mr-6 font-medium">
            Loading...
          </p>

          <button type="button" id="admin-logout-btn"
            class="p-1 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600 transition-colors duration-200">
            <span class="sr-only">Log out</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-log-out-icon lucide-log-out">
              <path d="m16 17 5-5-5-5" />
              <path d="M21 12H9" />
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex w-full justify-center p-4 sm:p-6 lg:p-10">
    <div class="py-6 px-4 mx-auto w-full lg:py-10 space-y-8">

      <div id="dashboard-status" class="hidden"></div>

      <section>
        <h2 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">User List</h2>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">Email</th>
                <th scope="col" class="px-6 py-3 text-center">Admin</th>
                <th scope="col" class="px-6 py-3 text-right">API Calls</th>
                <th scope="col" class="px-6 py-3 text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="users-table-body"></tbody>
          </table>
        </div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">API Endpoint Statistics</h2>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">Method</th>
                <th scope="col" class="px-6 py-3">Endpoint</th>
                <th scope="col" class="px-6 py-3">Requests</th>
                <th scope="col" class="px-6 py-3">Last Called</th>
              </tr>
            </thead>
            <tbody id="endpoint-stats-body"></tbody>
          </table>
        </div>
      </section>

      <section class="border border-gray-200 dark:border-gray-700 rounded-lg p-4">
        <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Create Admin</h2>
        <form id="create-admin-form" class="grid gap-4 md:grid-cols-3">
          <div class="md:col-span-1">
            <label for="new-admin-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="new-admin-email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="admin@email.com" required>
          </div>
          <div class="md:col-span-1">
            <label for="new-admin-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="new-admin-password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="••••••••" required>
          </div>
          <div class="flex items-end">
            <button type="submit" id="create-admin-btn" class="w-full text-white bg-sky-600 hover:bg-sky-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-sky-800">
              Add Admin
            </button>
          </div>
          <div id="create-admin-message" class="md:col-span-3 text-sm"></div>
        </form>
      </section>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
