<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cat</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-3xl mx-auto p-4">
    <div id="cat-content"></div>
  </main>
  <div data-include="templates/footer.html"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const cat = parseInt(params.get('cat') || '0', 10);
      const el = document.getElementById('cat-content');
      if (cat === 1) {
        el.innerHTML = "Fluffy: <img src='/fluffy.gif' style='width:250px;'>";
      } else if (cat === 2) {
        el.innerHTML = "Socks: <img src='/socks.gif' style='width:250px;'>";
      } else {
        el.textContent = `Invalid cat id: ${isNaN(cat) ? '' : cat}`;
      }
    })();
  </script>
</body>

</html>
