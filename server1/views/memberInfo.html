<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Member Info</title>
  <script src="../js/include.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="/script.js"></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-3xl mx-auto p-4">
    <h1>Hello <span id="username"></span><span id="usertype"></span>!</h1>
    <div>This page has javascript, jquery and AJAX!</div>
    <div id="dynamic_content" class="mt-2">
      <img src="../public/Spinner.gif" alt="Loading spinner">
    </div>
  </main>
  <div data-include="templates/footer.html"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const username = params.get('username') || 'User';
      const userType = params.get('user_type') === 'admin' ? ' (admin)' : '';
      document.getElementById('username').textContent = username;
      document.getElementById('usertype').textContent = userType;
    })();
  </script>
</body>

</html>
