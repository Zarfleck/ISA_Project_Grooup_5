<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Error</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-3xl mx-auto p-4">
    <h1 class='text-2xl font-semibold text-red-600'>Error!</h1>
    <div id="error-text" class="mt-2"></div>
  </main>
  <div data-include="templates/footer.html"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      document.getElementById('error-text').textContent = params.get('error') || '';
    })();
  </script>
</body>

</html>
