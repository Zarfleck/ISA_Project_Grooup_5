<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-3xl mx-auto p-4">
    <div class="flex justify-center">
      <div class="bg-green-200 p-2 rounded-md shadow-md shadow-black">
        <form action="/loggingin" method="post" class="flex-col">
          <label class="block">Username:</label>
          <input class="border-2 flex mb-4" type="text" name="username" />
          <label class="block">Password:</label>
          <input class="border-2 flex mb-4" type="password" name="password" />
          <input class="border border-black bg-white p-1" type="submit" />
        </form>
      </div>
    </div>
  </main>
  <div data-include="templates/footer.html"></div>
</body>

</html>
