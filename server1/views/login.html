<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-3xl mx-auto p-4">
    <div class="flex justify-center">
      <div class="bg-green-200 p-2 rounded-md shadow-md shadow-black">
        <form id="loginForm" class="flex-col">
          <label class="block">Email:</label>
          <input id="email" class="border-2 flex mb-4" type="email" name="email" required />
          <label class="block">Password:</label>
          <input id="password" class="border-2 flex mb-4" type="password" name="password" />
          <button type="submit" class="border border-black bg-white p-1">Login</button>
        </form>
        <div id="message" class="mt-2"></div>
      </div>
    </div>
  </main>
  <div data-include="templates/footer.html"></div>

  <script>
    // Get server2 URL - adjust this to match your server2 URL
    const SERVER2_URL = 'https://comp4537-lab-in-pair-2.onrender.com'; // Update this to your server2 URL
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      
      messageDiv.innerHTML = '<div class="text-blue-500">Logging in...</div>';
      
      try {
        const response = await fetch(`${SERVER2_URL}/api/v1/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // Important for cookies
          body: JSON.stringify({ email, password: password || undefined })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Store token in localStorage
          if (result.token) {
            localStorage.setItem('authToken', result.token);
            localStorage.setItem('user', JSON.stringify(result.user));
          }
          
          messageDiv.innerHTML = `<div class="text-green-500">${result.message}</div>`;
          
          // Redirect to index page after 1 second
          setTimeout(() => {
            window.location.href = '/index.html?authenticated=true&username=' + encodeURIComponent(result.user.firstName);
          }, 1000);
        } else {
          messageDiv.innerHTML = `<div class="text-red-500">Error: ${result.message}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = `<div class="text-red-500">Network error: ${error.message}</div>`;
      }
    });
  </script>
</body>

</html>
