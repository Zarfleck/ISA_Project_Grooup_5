<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Logged In</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-3xl mx-auto p-4">
    <div class="flex justify-center">
      <div class="bg-green-200 p-2 rounded-md shadow-md shadow-black">
        <div class="flex">Hello <span id="username"></span></div>
        <button class="flex p-1 border border-black bg-white"><a href="/logout">Logout</a></button>
      </div>
    </div>
    <div class="flex grid grid-rows-3 md:grid-rows-1 grid-flow-col gap-4 mt-4 justify-items-center">
      <div><img src='fluffy.gif' style='width:250px;'></div>
      <div><img src='socks.gif' style='width:250px;'></div>
    </div>
  </main>
  <div data-include="templates/footer.html"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      document.getElementById('username').textContent = params.get('username') || 'User';
    })();
  </script>
</body>

</html>
