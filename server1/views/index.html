<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Home</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen bg-white text-gray-900">
  <div data-include="templates/header.html"></div>

  <main class="max-w-3xl mx-auto p-4">
    <div id="logged-in" class="hidden">
      <div class="flex justify-center">
        <div class="flex-col mx-2 bg-green-200 p-2 rounded-md shadow-md shadow-black">
          <div>Hello, <span id="username"></span></div>
          <button class="flex mt-4 mb-2 p-1 border border-black bg-white"><a href="/members">Go to Members
              Area</a></button>
          <button class="flex p-1 border border-black bg-white"><a href="/logout">Logout</a></button>
        </div>
      </div>
    </div>

    <div id="logged-out" class="hidden">
      <div class="flex justify-center">
        <div class="flex-col bg-green-200 p-4 rounded-md shadow-md shadow-black">
          <button class="flex mb-2 p-1 border border-black bg-white"><a href="/login">Login</a></button>
          <button class="flex p-1 border border-black bg-white"><a href="/createuser">Sign Up</a></button>
        </div>
      </div>
    </div>
  </main>

  <div data-include="templates/footer.html"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const authenticated = (params.get('authenticated') || '').toLowerCase() === 'true';
      const username = params.get('username') || 'User';
      document.getElementById('username').textContent = username;
      document.getElementById(authenticated ? 'logged-in' : 'logged-out').classList.remove('hidden');
    })();
  </script>
</body>

</html>
