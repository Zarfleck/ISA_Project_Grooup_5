<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>User</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-3xl mx-auto p-4">
    <ul class="list-disc pl-6">
      <li><span id="username"></span>: <span id="password"></span></li>
    </ul>
  </main>
  <div data-include="templates/footer.html"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      document.getElementById('username').textContent = params.get('username') || '';
      document.getElementById('password').textContent = params.get('password') || '';
    })();
  </script>
</body>

</html>
