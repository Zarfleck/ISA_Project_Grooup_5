<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Create User</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-md mx-auto p-4">
    <h1 class="text-xl mb-4">create user</h1>
    <form action='/submitUser' method='post' class="flex flex-col gap-2">
      <input name='username' type='text' placeholder='username' class="border p-1">
      <input name='password' type='password' placeholder='password' class="border p-1">
      <button class="border px-2 py-1">Submit</button>
    </form>
  </main>
  <div data-include="templates/footer.html"></div>
</body>

</html>
