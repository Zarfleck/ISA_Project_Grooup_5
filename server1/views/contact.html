<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contact</title>
  <script src="../js/include.js" defer></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="max-w-3xl mx-auto p-4">
    <div class="mb-2">email address:</div>
    <form action='/submitEmail' method='post' class="space-x-2">
      <input name='email' type='text' placeholder='email' class="border p-1">
      <button class="border px-2 py-1">Submit</button>
    </form>
    <div id="missing-message" class="text-red-600 mt-2 hidden">email is required</div>
  </main>
  <div data-include="templates/footer.html"></div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const missing = (params.get('missing') || '').toLowerCase();
      if (missing === 'true' || missing === '1') {
        document.getElementById('missing-message').classList.remove('hidden');
      }
    })();
  </script>
</body>

</html>
