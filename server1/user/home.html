<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script type="module" src="../js/include.js" defer></script>
  <script type="module" src="../js/home.js"></script>
</head>

<body class="min-h-screen">
  <div data-include="templates/header.html"></div>
  <main class="flex h-[calc(100vh-7rem)] w-full justify-center items-center bg-white dark:bg-gray-900">
    <div class="py-6 px-4 mx-auto min-w-full lg:py-10">
      <div id="api-limit-warning" class="hidden"></div>
      <div id="api-usage-container" class="hidden mb-2">
        <div
          class="bg-blue-50 border border-blue-200 text-blue-800 text-sm rounded-lg p-2 dark:bg-blue-900/40 dark:border-blue-800 dark:text-blue-100">
          <span id="api-usage-text">Checking remaining calls...</span>
        </div>
      </div>
      <form id="text-to-speech-form">
        <div class="grid sm:grid-cols-2 md:grid-cols-4 sm:gap-6 md:gap-4">
          <div class="sm:col-span-1 md:col-span-2">
            <label for="language" class="inline-block mb-2 text-sm font-medium text-gray-900 dark:text-white">Language
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-languages-icon lucide-languages inline-block ml-1">
                <path d="m5 8 6 6" />
                <path d="m4 14 6-6 2-3" />
                <path d="M2 5h12" />
                <path d="M7 2h1" />
                <path d="m22 22-5-10-5 10" />
                <path d="M14 18h6" />
              </svg>
            </label>
            <select id="language"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500">

              <option value="en" selected>English (default)</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="pl">Polish</option>
              <option value="tr">Turkish</option>
              <option value="ru">Russian</option>
              <option value="nl">Dutch</option>
              <option value="cs">Czech</option>
              <option value="ar">Arabic</option>
              <option value="zh-cn">Chinese</option>
              <option value="ja">Japanese</option>
              <option value="hu">Hungarian</option>
              <option value="ko">Korean</option>
              <option value="hi">Hindi</option>
            </select>
          </div>
          <div class="sm:col-span-2 md:col-span-4">
            <label for="text-to-convert"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Text</label>
            <textarea id="text-to-convert" rows="8"
              class="block resize-none p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-sky-500 focus:border-sky-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500"
              placeholder="Type your text here to convert to speech..."></textarea>
          </div>
        </div>
        <button id="create-speech-button" type="submit"
          class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-sky-700 rounded-lg focus:ring-4 focus:ring-sky-200 dark:focus:ring-sky-900 hover:bg-sky-800">
          Create Speech (Audio)
        </button>
      </form>

      <div id="audio-player-container" class="mt-4 pt-2 border-t border-gray-200 dark:border-gray-700">
        <h3 class="mb-4 text-lg font-semibold text-gray-900 dark:text-white">Generated Audio Playback</h3>

        <!-- Audio Player Card: Initially set to DISABLED state classes -->
        <div id="audio-card" class="p-4 rounded-xl shadow-lg transition-all duration-300 
                                 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700
                                 opacity-50 cursor-not-allowed">

          <!-- Status message changes color based on state -->
          <p id="audio-status"
            class="text-sm mb-2 font-medium text-gray-500 dark:text-gray-400 transition-colors duration-300">
            Audio is currently disabled. Generate speech to enable playback.
          </p>

          <!-- The native HTML5 audio element -->
          <audio id="audio-player-controls" controls class="w-full" disabled>
            Your browser does not support the audio element.
          </audio>

          <!-- Optional Download Button (Hidden when disabled) -->
          <a id="download-link" href="#" download="generated_speech.wav"
            class="mt-3 text-sm font-medium text-sky-700 dark:text-sky-400 hover:underline hidden">
            Download Audio
          </a>
        </div>

      </div>
    </div>
  </main>
  <div data-include="templates/footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
